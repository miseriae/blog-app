{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
    <div class="container">
        <div class="card text-center" style="width: 36rem;">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ post.author }} {{ post.created_at }}</h6>
                <p class="card-text">{{ post.body }}</p>
                <a href="#" class="card-link">Card link</a>
                <a href="{% url 'detail-view' post.pk %}" class="card-link">Read...</a>
            </div>
        </div>
        <br/>
    </div>
    {% endfor %}
{% endblock %}
